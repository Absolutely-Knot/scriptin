//Sneaky Bastard Man

unbindall

exec default

//Binds
bind mwheelup "slot 1; r_drawviewmodel 1; -attack"
bind mwheeldown "slot 2; r_drawviewmodel 0; +attack"
bind q "slot 3; r_drawviewmodel 1; -attack"
bind f "zoomin"
bind 1 "+scout"
bind 2 "+engi"
bind 3 "+sniper"
bind 4 "+pyro"
bind 5 "+spy"
bind +shift "+allyspy"

//Alias's
alias zoomin "sensitivity 2.00; r_drawviewmodel 0; fov_desired 70;  m_yaw 0.044; alias zoomcontrol zoomout"
alias zoomout "sensitivity 3.00; r_drawviewmodel 1; fov_desired 90; m_yaw 0.022; alias zoomcontrol zoomin"
alias zoomcontrol "zoomin"
alias +scout "disguise 1 -1"
alias +engi "disguise 6 -1"
alias +sniper "disguise 8 -1"
