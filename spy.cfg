//Sneaky Bastard Man

unbindall

exec default

exec waittest

cl_interp 0.033

//Binds
bind mwheelup "slot1; r_drawviewmodel 1; -attack"
bind mwheeldown "slot2; r_drawviewmodel 0; +attack; -autodisguise"
bind q "slot3; r_drawviewmodel 1; -attack"
bind r lastdisguise
bind f "zoom"
bind 1 "+scout"
bind 2 "+engi"
bind 3 "+sniper"
bind 4 "+pyro"
bind 5 "+spy"
bind shift "+allyspy"

//Alias's
alias zoom "zoomin"
alias zoomin "fov_desired 75; drawviewmodel 0; alias zoomout"
alias zoomout "fov_desired 90; viewmodel_fov 90; r_drawviewmodel 1; alias zoomin"
alias +scout "disguise 1 -1"
alias +engi "disguise 9 -1"
alias +sniper "disguise 2 -1"
alias +pyro "disguise 7 -1"
alias +spy "disguise 8 -1"
alias +Ascout "disguise 1 -2"
alias +Aengi "disguise 9 -2"
alias +Asniper "disguise 2 -2"
alias +Apyro "disguise 7 -2"
alias +Aspy "disguise 8 -2"
alias enemy "alias +scout; alias +engi; alias +sniper; alias +pyro; alias +spy; -friendly"
alias friendly "alias +Ascout; alias +Aengi; alias +Asniper; alias +Apyro; alias +Aspy; -enemy"
alias +allyspy "alias friendly"
alias -allyspy "alias enemy"
