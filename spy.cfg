//Sneaky Bastard Man

unbindall

exec default

cl_interp 0.000

-zoom

//Binds
bind mwheelup "slot1; r_drawviewmodel 0; -attack"
bind mwheeldown "slot2; r_drawviewmodel 0; +attack; -autodisguise"
bind q "slot3; r_drawviewmodel 1; -attack"
bind r lastdisguise
bind alt "zoom"
bind 1 "+scout"
bind 2 "+engi"
bind 3 "+sniper"
bind 4 "+pyro"
bind 5 "+spy"
bind shift "+allyspy"

//Alias's
alias zoom "+zoom"
alias +zoom "fov_desired 75; alias zoom -zoom"
alias -zoom "fov_desired 90; viewmodel_fov 90; alias zoom +zoom"
alias scout "disguise 1 -1"
alias engi "disguise 9 -1"
alias sniper "disguise 2 -1"
alias pyro "disguise 7 -1"
alias spy "disguise 8 -1"
alias Ademo "disguise 4 -2"
alias Apyro "disguise 7 -2"
alias Asolly "disguise 3 -2"
alias Aheavy "disguise 6 -2"
alias Ascout "disguise 1 -2"
alias enemy "bind 1 scout; bind 2 engi; bind 3 sniper; bind 4 pyro; bind 5 spy"
alias friendly "bind 1 Ademo; bind 2 Apyro; bind 3 Asolly; bind 4 Aheavy; bind 5 Ascout"
alias +allyspy "friendly"
alias -allyspy "enemy"
