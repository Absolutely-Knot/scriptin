//Sneaky Bastard Man

unbindall

exec default

//Binds
bind mwheelup "slot 1; r_drawviewmodel 1; -attack"
bind mwheeldown "slot 2; r_drawviewmodel 0; +attack"
bind q "slot 3; r_drawviewmodel 1; -attack"
bindtoggle f "+zoom"
bind 1 "+scout"
bind 2 "+engi"
bind 3 "+sniper"
bind 4 "+pyro"
bind 5 "+spy"

//Alias's
alias +zoom "
