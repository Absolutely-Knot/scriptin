//Enginar

unbindall

exec default

//exec scream

cl_interp 0.0152

//Binds
bind mwheelup "slot1; r_drawviewmodel 0"
bind mwheeldown "slot2; r_drawviewmodel 0"
bind q "slot3; r_drawviewmodel 1"
bind 1 sentry
bind 2 dispenser
bind 3 tele1
bind 4 tele2

//Alias's
alias sentry "destroy 2 0; build 2 0; slot 3; r_drawviewmodel 1"
alias dispenser "destroy 0 0; build 0 0; slot 3; r_drawviewmodel 1"
alias tele1 "destroy 1 0; build 1 0; slot 3; r_drawviewmodel 1"
alias tele2 "destroy 1 1; build 1 1; slot 3; r_drawviewmodel 1"
