unbindall

exec default

//Binds
bind mwheelup "slot1; r_drawviewmodel 0"
bind mwheeldown "slot2; r_drawviewmodel 1"
bind q "slot3; r_drawviewmodel 1"
bind r "+quickflare"
bind mouse3 "+panic"

//Alias's
alias +quickflare "r_drawviewmodel 1; use tf_weapon_flaregun; +attack"
alias -quickflare " -attack; r_drawviewmodel 0; lastinv"
alias battlecry "voicemenu 2 1"
alias +panic "battlecry; cl_yawspeed 3000; +right; +attack"
alias -panic "-attack; -right; cl_yawspeed 210"
