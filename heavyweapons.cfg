//Fat boi

unbindall

exec default

cl_interp 0.0152

//Binds
bind mwheelup "slot1; r_drawviewmodel 0"
bind mwheeldown "slot2; r_drawviewmodel 0"
bind q "slot3; r_drawviewmodel 1"
bind r "turret"

//Alias's
alias turretstart "-attack; wait; +duck; +attack; alias turret turretstop"
alias turretstop "-attack; -duck; alias turret turret"
alias turret "turretstart"
