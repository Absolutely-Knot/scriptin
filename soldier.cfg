
//Solly olly olly

unbindall

exec default

exec waittest

cl_interp .0152

//Solly scripts
bind mwheelup "slot1; r_drawviewmodel 1"
bind mwheeldown "slot2; r_drawviewmodel 0"
bind q "slot3; r_drawviewmodel 1"
bind r "+skeet_shot"
bind mouse2 "+rocket_jump"
bind shift "+sj"

//Alias's
alias +super_jump "+duck;wait 8;-duck;wait 4;+jump;+attack;wait 20;-attack;+duck;wait 2;-superjump"
alias -super_jump "-jump;-duck"
alias +rocket_jump "+jump; +duck; wait; +attack"
alias -rocket_jump "-jump; -attack; wait; wait; wait; -duck"
alias +sj "bind mouse2 +super_jump"
alias -sj "bind mouse2 +rocket_jump"
alias +skeet_shot "r_drawviewmodel 0; slot2; +attack"
alias -skeet_shot "-attack; lastinv; r_drawviewmodel 1"
