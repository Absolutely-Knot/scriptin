//Solly olly olly

unbindall

exec default

//Solly scripts
bind mwheelup "slot1; r_drawviewmodels 1"
bind mwheeldonw "slot2; r_drawviewmodels 0"
bind q "slot3; r_drawviewmodel 1"
bind mouse3 switcher
bind r +skeet_shot
bind space +bhop

//Alias's
alias +super_jump "+duck; wait 8; -duck; wait 4; +jump; +attack; wait 20; -attack; +attack; +duck; wait 2; -super_jump"
alias -super_jump "-jump; -duck"
alias +rocket_jump "+jump; +duck; wait; +attack"
alias -rocket_jump "-jump; -attack; wait; wait; wait; -duck"
//alias +switcher "-super_jump; +rocket_jump"
//alias -switcher "-rocket_jump; +super_jump"
alias switcher "rj"
alias sj "alias disable; +super_jump"
alias rj "alias enable; +rocket_jump"
alias skeet_shot "r_drawviewmodel 0; slot2; wait 250; +attack"
alias -skeet_shot "-attack; lastinv; r_drawviewmodel 1"
