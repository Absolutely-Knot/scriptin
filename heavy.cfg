//Fat boi

unbindall

exec default

exec waittest

//Binds
bind mwheelup "slot 1; r_drawviewmodel 0"
bind mwheeldown "slot 2; r_drawviewmodels 0"
bind q "slot 3; r_drawviewmodels 1"
bindtoggle r "+turret"

//Alias's
alias turretstart "-attack; wait; +duck; +attack; alias turret turretstop"
alias turretstop "-attack; -duck; alias turret turret"
alias turret "turretstart"
