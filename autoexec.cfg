//Let the games begin

unbindall

exec default.cfg

exec waittest

//Graphic Modifacations
sv_cheats 1
mat_picmip -3
mp_usehwmmodels 1
mp_usehwmcvds 1
cl_burninggibs 1
r_lod 0

//Combat Options
cl_autoreload 1
hud_fastswitch 1
tf_dingalingaling 1
hud_combattext 1
hud_combattext_doesnt_block_overhead_text 1
tf_remember_activeweapon 0
tf_remember_lastswitched 0

//Hud Options
cl_hud_minmode 1
tf_colorblindassist 0
cl_use_tournament_specgui 1
cl_spec_carrieditems 1
glow_outline_effect_enable 1
cl_hud_playerclass_useplayermodel 1
viewmodel_fov 90
fov_desired 90
tf_spectator_target_location 1
hud_freezecamhide 0
tf_spectate_pyrovision 0
pyro_vignette_distortion 0
pyro_dof 0
tf_romevision_opt_in 1

//Replay Options
replay_postdeathrecordtime 10
replay_enableeventbasedscreenshots 0
replay_screenshotresolution 0
replay_maxscreenshotsperreplay 10
replay_mintimebetweenscreenshots 1
tf_replay_pyrovision 0

//Performance Options
tf_particles_disable_weather 0
cl_disablehtmlmotd 1
mp_decals 4096

//Miscellaneous Options
hud_takeshots 0
hud_classautokill 0
tf_respawn_on_loadoutchanges 1
r_drawviewmodel 1
cl_flipviewmodels 0
cl_playerspraydisable 0
sb_close_browser_on_connect 1
cl_cloud_settings 1
cl_steamscreenshots 1
cl_notifications_show_ingame 1
cl_trading_show_requests_from 3
cl_show_market_data_on_items 1

//Extra
hud_combattext_batching 1
cl_cmdrate 100
cl_interp 0.015
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67
rate 60000
r_rimlight 0
sv_allow_point_servercommand always
