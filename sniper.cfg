//Snoiper

unbindall

exec default

exec waittest

cl_interp 0.033

zoom_sensitivity_ratio "0.5"

//Binds
bind mwheelup "slot 1; r_drawviewmodel 0"
bind mwheeldown "slot 2; r_drawviewmodel 0"
bind q "slot 3; r_drawviewmodel 1"
bind r "+quickscope"

//Alias's
alias +quickscope "+attack2; wait 33; -attack2; +attack; wait 3; -attack"
