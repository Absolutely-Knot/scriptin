//Snoiper

unbindall

exec default

exec waittest

cl_interp 0.033

//Binds
bind mwheelup "slot1; r_drawviewmodel 0"
bind mwheeldown "slot2; r_drawviewmodel 0"
bind q "slot3; r_drawviewmodel 1"
bind r "+quickscope"

//Alias's
alias +quickscope "+attack2; wait 33; -attack2; +attack; wait 3; -attack"
