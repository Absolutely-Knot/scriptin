//Meeeeen

unbindall

exec default

exec waittest

cl_interp .0152

//Binds
bind mwheelup "slot1; r_drawviewmodel 1"
bind mwheeldown "+autoheal"
bind mouse2 "+attack 2; |||||||||| UBER CHARGE, GOGOGO!!! ||||||||||; voicemenu 2 3"
bind q "slot3; r_drawviewmodel 1"
bind 1 "say |||||||||| UBER READY ||||||||||; voicemenu 2 2"
bind 2 "say |||||||||| FAKING CALL ||||||||||; voicemenu 1 7"
bind 3 "say |||||||||| FAKING UBER ||||||||||; voicemenu 2 1"
bind 4 "say |||||||||| THEY CALLED ||||||||||; voicemenu 2 5"
bind shift +shiftmask

//Alias's
alias +shiftmask "bind w +wf; bind s +sf; bind a +af; bind d +df; -shiftmask"
alias -shiftmask "bind w +forward; bind s +backward; bind a +moveleft; bind d +moveright"
alias +wf "+forward; voicemenu 0 2"
alias -wf "-forward"
alias +sf "+backward; voicemenu 2 0"
alias -sf "-backward"
alias +af "+moveleft; voicemenu 0 5"
alias -af "-moveleft"
alias +df "+moveright; voicemenu 0 4"
alias -df "-moveleft"
alias +autoheal "slot2; r_drawviewmodel; +attack"
alias -autoheal "-attack"
