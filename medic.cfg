//Meeeeen

unbindall

exec default

exec waittest

cl_interp .0152

//Binds
bind mwheelup "slot1; r_drawviewmodel 1; -attack"
bind mwheeldown "slot2; r_drawviewmodel 0; -attack"
bind mouse2 "+attack2; |||||||||| UBER CHARGE, GOGOGO!!! ||||||||||; voicemenu 2 3"
bind q "slot3; r_drawviewmodel 1; -attack"
bind 1 "say |||||||||| UBER READY ||||||||||; voicemenu 2 2"
bind 2 "say |||||||||| FAKING CALL ||||||||||; voicemenu 1 7"
bind 3 "say |||||||||| FAKING UBER ||||||||||; voicemenu 2 1"
bind 4 "say |||||||||| THEY CALLED ||||||||||; voicemenu 2 5"
bind shift +shiftmask

//Alias's
alias +shiftmask "bind w +wf; bind s +sf; bind a +af; bind d +df; alias -shiftmask"
alias -shiftmask "bind w +forward; bind s +back; bind a +moveleft; bind d +moveright; alias +shiftmask"
alias +wf "+forward; voicemenu 0 2"
alias -wf "-forward; bind w +forward"
alias +sf "+back; voicemenu 2 0"
alias -sf "-back; bind s +back"
alias +af "+moveleft; voicemenu 0 5"
alias -af "-moveleft; bind a +moveleft"
alias +df "+moveright; voicemenu 0 4"
alias -df "-moveright; bind d +moveright"
alias +autoheal "slot2; r_drawviewmodel 0; +attack; alias -autoheal"
alias -autoheal "-attack"
