//Meeeeen

slot2

unbindall

exec default

cl_interp .0152

cc_emit #CompMed.Disabled

cc_emit "Comp-Medic <B>ENABLED."
cc_emit "Comp-Medic <B>DISABLED."

//Binds
bind mwheelup "slot1; r_drawviewmodel 1; -attack"
bind mwheeldown "slot2; r_drawviewmodel 1; -attack"
bind q "slot3; r_drawviewmodel 1; -attack"
bind shift maskon
bind e "voicemenu 2 0; say_team there is a boi in my booty"

//Alias's
alias +mmfwd "voicemenu 1 3; +mfwd"
alias -mmfwd "-mfwd"
alias +mmback "voicemenu 1 4; +mback"
alias -mmback "-mback"
alias +mmleft "voicemenu 1 5; +moveleft"
alias -mmleft "-moveleft"
alias +mmright "voicemenu 1 5; +moveright"
alias -mmright "-moveright"
alias uready "say_team ||||| fully charged |||||; voicemenu 2 2"
alias fcall "say_team ||||| faking call |||||; voicemenu 1 7"
alias fuber "say_team ||||| faking uber |||||; voicemenu 2 1"
alias tcalled "say_team ||||| enemy call |||||; voicemenu 2 5"
alias +pop "+attack2; say_team ||||| uber/kritz used |||||; voicemenu 2 3;"
alias -pop "-attack2"

//spam toggles
alias maskoff "bind w +mfwd; bind s +mback; bind a +mleft; bind d +mright; bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind mouse2 +attack2; bind shift maskon"
alias maskon "bind w +mmfwd; bind s +mmback; bind a +mmleft; bind d +mmright; bind 1 uready; bind 2 fcall; bind 3 fuber; bind 4 tcalled; bind mouse2 +pop; bind shift maskoff"
