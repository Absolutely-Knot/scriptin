//Deafult binds for TF2

unbindall

sensitivity 3.00

//Movement
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind shift +strafe
bind space +jump
bind ctrl  +duck

//Communication
bind v +voicerecord
bind y say
bind u team_say
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e voice_menu 0 0

//Gameplay
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind l dropitem
bind g +taunt
bind h +use_action_slot_item
bind i showmapinfo
bind f +inspect
bind alt +quickswitch

//Class Specific
bind b lastdisguise
bind - disguiseteam

//Combat
bind mouse1 +attack
bind mouse2 +attack2
bind r +reload
bind mouse3 +attack3
bind mwheelup slot1
bind mwheeldown slot2
bind q "slot3; r_drawviewmodels 1"
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

//Miscellaneous
bind t impulse 201
bind tab +showscores
bind f1 explode
bind f2 cl_trigger_first_notification
bind f3 cl_decline_first_notification
bind f4 player_ready_toggle
bind f5 show_quest_log
bind f6 net_graph 1
bind f7 abuse_report_queue
bind f10 save_replay
bind f12 
bind ` toggleconsole
bind kp_slash screenshot
bind pause pause
bind HOME kp_multiply autoexec
