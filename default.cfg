//Deafult binds for TF2

sensitivity 3.00

//Movement
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind shift +strafe
bind space +jump
bind ctrl  +duck

//Communication
bind v +voicerecord
bind y say
bind u team_say
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e voivemenu 0 0

//Gameplay
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind l dropitem
bind g +taunt
bind h +use_action_slot_item
bind i showmapinfo
bind f +inspect

//Class Specific
bind b lastdisguise
bind - disguiseteam

//Combat
bind mouse1 +attack
bind mouse2 +attack2
bind r +reload
bind mouse3 +attack3
bind mwheelup invprev
bind mwheeldown invnext
bind q lastinv
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 10 slot10

//Miscellaneous
bind t impulse 201
bind tab +showscores
bind f1 +showroundinfo
bind f2 show_quest_log
bind f3 askconnect_accept
bind f4 player_ready_toggle
bind f5 screenshot
bind f6 save_replay
bind f7 abuse_report_queue
bind f10 quit prompt
bind f12 replay_togglereplaytips
bind ` toggleconsole
bind j cl_trigger_first_notifacation
