//Deafult binds for TF2

unbindall

-attack
-attack2
-duck
-jump

sensitivity 5.29

viewmodel_fov 90
viewmodel_desired 90

//Movement
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind shift +strafe
bind space +jump
bind ctrl  +duck

//Communication
bind mouse4 +voicerecord
bind y say
bind u say_team
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e "voicemenu 0 0"

//Gameplay
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind l dropitem
bind g +use_action_slot_item
bind h "forwardspawn_toggle"
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind i showmapinfo
bind f "+inspect; r_drawviewmodel 1"
bind alt +quickswitch
bind v "tauntz"
bindtoggle b "draw_viewmodel 1 0"

//Class Specific
bind - disguiseteam

//Combat
bind mouse1 +attack
bind mouse2 +attack2
bind r +reload
bind mouse3 +attack3
bind mwheelup slot1
bind mwheeldown slot2
bind q "slot3; r_drawviewmodels 1"
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 "explode; say you can't kill me, only I can kill me"

//Miscellaneous
bind t "impulse 201"
bind tab "scores"
bind f1 loadout_itempreset 1
bind f2 loadout_itempreset 2
bind f3 laodout_itempreset 3
bind f4 loadout_itempreset 4
bind f5 show_quest_log
bind f6 "echo knotpoem"
bind f7 abuse_report_queue
bind f8 save_replay
bind f11 
bind f12 retry
bind ` toggleconsole
bind kp_slash screenshot
bind pause "echo pause"
bind HOME "exec default"
bind \ "snd_restart"
bind leftarrow "+attack"
bind rightarrow "+attack2"
bind downarrow "+jump"

//Taunts
bind KP_END "join_class scout"
bind KP_DOWNARROW "join_class soldier"
bind KP_PGDN "join_class pyro"
bind KP_LEFTARROW "join_class demoman"
bind KP_5 "join_class heavyweapons"
bind KP_RIGHTARROW "join_class engineer"
bind KP_HOME "join_class sniper"
bind KP_UPARROW "join_class medic"
bind KP_PGUP "join_class spy"
bind KP_INS "lastinv"
bind KP_DEL "+taunt"


//Alias
alias "forwardspawn_random" "join_class "random"; alias "forwardspawn_toggle" "forwardspawn_medic""
alias "forwardspawn_medic" "join_class "medic"; alias "forwardspawn_toggle" "forwardspawn_random";say_team "*** MOVED SPAWN ***""
alias "forwardspawn_toggle" "forwardspawn_random"

alias +scores "net_graph 3; +showscores"
alias -scores "net_graph 0; -showscores"

alias tauntz "+taunt; bind space notaunt"
alias notaunt "lastinv; bind space +jump"


exec nullmov
