//Deafult binds for TF2

unbindall

-attack
-duck
-jump

sensitivity 3.00

viewmodel_fov 90
viewmodel_desired 90

//Movement
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind shift +strafe
bind space "+jump; -taunt"
bind ctrl  +duck

//Communication
bind mouse4 +voicerecord
bind y say
bind u say_team
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e "voicemenu 0 0"

//Gameplay
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind l dropitem
bind g +use_action_slot_item
bind h "forwardspawn_toggle"
bind i showmapinfo
bind f "+inspect; r_drawviewmodel 1"
bind alt +quickswitch

//Class Specific
bind b lastdisguise
bind - disguiseteam

//Combat
bind mouse1 +attack
bind mouse2 +attack2
bind r +reload
bind mouse3 +attack3
bind mwheelup slot1
bind mwheeldown slot2
bind q "slot3; r_drawviewmodels 1"
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

//Miscellaneous
bind t "impulse 201"
bind tab +showscores
bind f1 "explode; say you can't kill me, only I can kill me"
bind f2 cl_trigger_first_notification
bind f3 cl_decline_first_notification
bind f4 player_ready_toggle
bind f5 show_quest_log
bind f6 net_graph 1
bind f7 abuse_report_queue
bind f8 save_replay
bind f11 
bind f12 retry
bind ` toggleconsole
bind kp_slash screenshot
bind pause "pause"
bind HOME "exec default"
bind \ "snd_restart"

//Taunts
bind KP_END "taunt 1"
bind KP_DOWNARROW "taunt 2"
bind KP_PGDN "taunt 3"
bind KP_LEFTARROW "taunt 3"
bind KP_5 "taunt 5"
bind KP_RIGHTARROW "taunt 6"
bind KP_HOME "taunt 7"
bind KP_UPARROW "taunt 8"
bind KP_PGUP "taunt"
bind KP_INS "lastinv"
bind KP_DEL "+taunt"

//Alias for quick move
alias "forwardspawn_random" "join_class "random"; alias "forwardspawn_toggle" "forwardspawn_medic""
alias "forwardspawn_medic" "join_class "medic"; alias "forwardspawn_toggle" "forwardspawn_random";say_team "*** MOVED SPAWN ***""
alias "forwardspawn_toggle" "forwardspawn_random"

exec nullmov
